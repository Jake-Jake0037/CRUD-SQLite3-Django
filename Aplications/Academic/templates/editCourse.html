{% extends "./base.html" %}

{% block title %} Course Managements {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edit Course</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editTheCourse/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCode" name="txtCode" value="{{course.code}}" class="form-control" placeholder="Code" minlength="6" readonly maxlength="6" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtName" name="txtName" value="{{course.name}}" class="form-control" placeholder="Name" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numCredit" name="numCredit" class="form-control" minlength="1" maxlength="9" value="{{course.credit}}" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-success btn-block">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
